<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
    <h:body>
        
        <h:form id="sh">
                <p:messages for="MessageId" showDetail="true" autoUpdate="true" closable="true"/>
                <p:messages for="MessageIdUp" showDetail="true" autoUpdate="true" closable="true"/>

                <p:outputLabel value="ID : "/>
                <p:inputText value="#{studentController.student.id}"/><br/><br/>

                <p:outputLabel value="Name : "/>
                <p:inputText value="#{studentController.student.name}"/><br/><br/>

                <p:outputLabel value="Gender : "/>
                <p:selectOneRadio id="gender" value="#{studentController.student.Gender}"><br/><br/>
                    <f:selectItem itemLabel="Male" itemValue="Male"/>
                    <f:selectItem itemLabel="FeMale" itemValue="FeMale"/>
                </p:selectOneRadio><br/><br/>

                <p:outputLabel value="Round : "/>
                <p:selectOneMenu id="round" value="#{studentControler.student.round}" style="width: 200px"><br/><br/>
                    <f:selectItem itemLabel="Select one " itemValue=""/>
                    <f:selectItem itemLabel="Round 37 " itemValue="Round 37"/>
                    <f:selectItem itemLabel="Round 38 " itemValue="Round 38"/>
                    <f:selectItem itemLabel="Round 39 " itemValue="Round 39"/>
                </p:selectOneMenu>

                <p:outputLabel value="Completed Course: "/>
                <p:selectManyCheckbox id="course" value="#{studentController.student.completedModule}"><br/><br/>
                    <f:selectItem itemLabel="HTML" itemValue="HTLM"/>
                    <f:selectItem itemLabel="Oracle" itemValue="Oracle"/>
                    <f:selectItem itemLabel="Java" itemValue="Java"/>
                </p:selectManyCheckbox>

                <p:outputLabel value="Status: "/>
                <p:selectOneMenu id="status" value="#{studentController.student.status}" style="width:125px;"> <br/><br/>
                    <f:selectItem itemLabel="Running" itemValue="Running"/>
                    <f:selectItem itemLabel="Completed" itemValue="Completed"/>
                </p:selectOneMenu>
                <p:outputLabel value="Joining Date"/>
                <p:calendar value="#{studentContoller.student.startDate}"/>
                <p:outputLabel value="Notes:  "/>
                <p:inputText value="#{studentController.student.notes}"/><br/><br/>

                <p:commandButton action="#{studentController.save()}" value="Save" update=":sh :lists:stuList"/>
                <p:commandButton action="#{studentController.update()}" value="Update" update=":sh :lists:stuList"/>
                <p:commandButton action="#{studentController.delete()}" value="Delete" update=":sh :lists:stuList"/>
                <h:commandButton  value="Reset" style="margin-right:25px;">
                    <p:ajax update="sh" resetValues="true"/>
                </h:commandButton>

            </h:form>
        <hr/>
       
            <h:form id="lists">
                <p:dataTable id="stuList" var="stu" value="#{studentController.students}">
                    <p:column headerText="ID">
                        <h:outputText value="#{stu.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{stu.name}"/>
                    </p:column>
                    <p:column headerText="Gender">
                        <h:outputText value="#{stu.gender}"/>
                    </p:column>
                    <p:column headerText="Round">
                        <h:outputText value="#{stu.round}"/>
                    </p:column>
                    <p:column headerText="Completed Module">
                        <p:dataList var="course" value="#{stu.completedModule}" type="ordred">
                            <h:outputText value="#{course}"/>
                        </p:dataList>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{stu.status}"/>
                    </p:column>
                    <p:column headerText="Starting Date">
                        <h:outputText value="#{stu.startDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Notes">
                        <h:outputText value="#{stu.notes}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            
        
    </h:body>
    </f:view>
</html>
